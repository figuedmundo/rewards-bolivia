name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: rewardsuser
          POSTGRES_PASSWORD: rewardspassword
          POSTGRES_DB: rewardsdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install
        env:
          DATABASE_URL: postgresql://rewardsuser:rewardspassword@postgres:5432/rewardsdb
          REDIS_URL: redis://redis:6379

      - name: Apply database migrations
        run: pnpm --filter api exec prisma migrate dev
        env:
          DATABASE_URL: postgresql://rewardsuser:rewardspassword@postgres:5432/rewardsdb

      - name: Generate Prisma Client
        run: pnpm --filter api exec prisma generate
        env:
          DATABASE_URL: postgresql://rewardsuser:rewardspassword@postgres:5432/rewardsdb

      - name: Build Shared Types
        run: pnpm --filter shared-types build

      - name: Run linting
        run: pnpm lint

      - name: Run API tests
        run: pnpm --filter api test
        env:
          DATABASE_URL: postgresql://rewardsuser:rewardspassword@postgres:5432/rewardsdb
          REDIS_URL: redis://redis:6379

