name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: rewardsuser
          POSTGRES_PASSWORD: rewardspassword
          POSTGRES_DB: rewardsdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run API tests
        run: npm run api -- test
        env:
          DATABASE_URL: postgresql://rewardsuser:rewardspassword@localhost:5432/rewardsdb

      - name: Run web lint
        run: npm run web -- lint

  build-docker-images:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: ./packages/api
          file: ./packages/api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rewards-bolivia-api:latest

      - name: Build and push web image
        uses: docker/build-push-action@v4
        with:
          context: ./packages/web
          file: ./packages/web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rewards-bolivia-web:latest
